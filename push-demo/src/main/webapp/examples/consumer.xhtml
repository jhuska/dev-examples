<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:csv="http://richfaces.org/csv" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Push Message Producer" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <br /><br /><br /><br />
            <a4j:commandButton value="Push!" action="#{richBean.push}" />
            
            <a4j:log mode="console" />
            
            <a4j:push id="push" address="sampleAddress"  ondataavailable="$('*[id$=outputDate]').text(event.rf.data)" />
            
            <a4j:commandButton render="push" value="Render push" />



            <a4j:outputPanel id="outputDate">
                Date: #{richBean.date}
            </a4j:outputPanel>
        </h:form>
        
        <a4j:commandButton render="form" value="Render @form" />
    </ui:define>
</ui:composition>
</html>
